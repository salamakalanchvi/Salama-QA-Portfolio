name: Playwright Tests + Allure + GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: playwright-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: Playwright-Automation/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('Playwright-Automation/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        working-directory: Playwright-Automation

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: Playwright-Automation

      - name: Run Playwright tests (HTML + GitHub reporter)
        run: npx playwright test --reporter=github,html
        working-directory: Playwright-Automation
        env:
          CI: true

      - name: Generate Allure HTML report
        run: npm run allure:generate
        working-directory: Playwright-Automation

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: Playwright-Automation/allure-results

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: Playwright-Automation/allure-report

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: Playwright-Automation/playwright-report

  deploy-pages:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Download HTML report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: ./playwright-report

      - name: Upload site artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./playwright-report

  deploy:
    needs: deploy-pages
    runs-on: ubuntu-latest
    permissions:
      pages: write

    steps:
      - name: Deploy GitHub Pages Site
        uses: actions/deploy-pages@v1
