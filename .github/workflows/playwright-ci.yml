name: Playwright CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: playwright-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-tests:
    name: Smoke tests (Playwright)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [chromium-user, chromium-admin]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: Playwright-Automation/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/Playwright-Automation/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: Playwright-Automation

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: Playwright-Automation

      - name: Run Playwright smoke tests
        working-directory: Playwright-Automation
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          STANDARD_USERNAME: ${{ secrets.STANDARD_USERNAME }}
          STANDARD_PASSWORD: ${{ secrets.STANDARD_PASSWORD }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        run: npx playwright test --project=${{ matrix.project }} --reporter=github,html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}
          path: Playwright-Automation/playwright-report
